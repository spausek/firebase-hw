<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
	<title>Choo-Choose Your Train!</title>
</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class="main-heading"> <strong>Choo-Choose Your Train!</strong>
		</div>

		<!-- Where train information populates -->

		<div class="row">
			<div class="col-sm-12">
				<br>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title">Trains</h2>
					</div>
					<div class="panel-body">
					</div>
				</div>
			</div>
		</div>

		<!-- Input train information -->

		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add Trains</h3>
					</div>

					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label>Train Name</label>
								<input type="text" class="train-name form-control">
							</div>
							<div class="form-group">
								<label>Destination</label>
								<input type="text" class="destination form-control">
							</div>
							<div class="form-group">
								<label>Train Time (HH:mm Military Time)</label>
								<input type="text" class="train-time form-control">
							</div>
							<div class="form-group">
								<label>Frequency</label>
								<input type="text" class="frequency form-control">
							</div>
						</form>

					</div>
					

				</div>
			</div>
		</div>





	</div>

</body>
</html>
