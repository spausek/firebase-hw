<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
	 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	 <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

	<title>Choo-Choose Your Train!</title>
</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class="main-heading text-center"> <strong>Choo-Choose Your Train!</strong>
		</div>

		<!-- Where train information populates -->

		<div class="row">
			<div class="col-sm-12">
				<br>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title">Trains</h2>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- Input train information -->

		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add Trains</h3>
					</div>

					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label>Train Name</label>
								<input type="text" class="form-control" id="train-name">
							</div>
							<div class="form-group">
								<label>Destination</label>
								<input type="text" class="form-control" id="destination">
							</div>
							<div class="form-group">
								<label>Train Time (HH:mm Military Time)</label>
								<input type="text" class="form-control" id="train-time">
							</div>
							<div class="form-group">
								<label>Frequency</label>
								<input type="text" class="form-control" id="frequency">
							</div>
							<button class="btn btn-primary" id="add-train" type="Submit">Submit</button>
						</form>

					</div>
					

				</div>
			</div>
		</div>





	</div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./assets/java.js"></script>
</body>
</html>
